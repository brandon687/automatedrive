[phases.setup]
nixPkgs = ["nodejs-18_x", "openssl"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = ["cd backend && npx prisma generate && npm run build"]

[start]
cmd = "cd backend && npx prisma migrate resolve --rolled-back 20251109004150_init || true && npx prisma migrate resolve --applied 20251109004150_init || true && npx prisma migrate deploy && node dist/index.js"
