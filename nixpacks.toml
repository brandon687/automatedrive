[phases.setup]
nixPkgs = ["nodejs-18_x", "openssl"]

[phases.install]
cmds = ["cd backend && npm ci"]

[phases.build]
cmds = ["cd backend && DATABASE_URL='postgresql://placeholder:placeholder@localhost:5432/placeholder' npx prisma generate && npm run build"]

[start]
