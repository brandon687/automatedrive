<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealerTrade Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }

        .submissions {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .submissions-header {
            padding: 20px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submissions-header h2 {
            font-size: 24px;
        }

        .submissions-list {
            padding: 20px;
        }

        .submission-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .submission-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .submission-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .ticket-number {
            color: #667eea;
            font-weight: bold;
            font-family: monospace;
        }

        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            margin-top: 3px;
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-forwarded {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-quoted {
            background: #dcfce7;
            color: #166534;
        }

        .media-count {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— DealerTrade Admin</h1>
            <p class="subtitle">Manage vehicle appraisal submissions</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSubmissions">-</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingSubmissions">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="forwardedSubmissions">-</div>
                <div class="stat-label">Forwarded</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="quotedSubmissions">-</div>
                <div class="stat-label">Quoted</div>
            </div>
        </div>

        <div class="submissions">
            <div class="submissions-header">
                <h2>Recent Submissions</h2>
            </div>
            <div class="submissions-list" id="submissionsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading submissions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function fetchSubmissions() {
            try {
                const response = await fetch(`${API_BASE}/admin/submissions?limit=50`);
                const data = await response.json();

                displayStats(data.submissions);
                displaySubmissions(data.submissions);
            } catch (error) {
                console.error('Error fetching submissions:', error);
                document.getElementById('submissionsList').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #ef4444; font-weight: bold;">Failed to load submissions</p>
                        <p style="margin-top: 10px;">Make sure the backend server is running on http://localhost:3000</p>
                    </div>
                `;
            }
        }

        function displayStats(submissions) {
            const total = submissions.length;
            const pending = submissions.filter(s => s.status === 'pending').length;
            const forwarded = submissions.filter(s => s.status === 'forwarded').length;
            const quoted = submissions.filter(s => s.status === 'quoted').length;

            document.getElementById('totalSubmissions').textContent = total;
            document.getElementById('pendingSubmissions').textContent = pending;
            document.getElementById('forwardedSubmissions').textContent = forwarded;
            document.getElementById('quotedSubmissions').textContent = quoted;
        }

        function displaySubmissions(submissions) {
            const listEl = document.getElementById('submissionsList');

            if (submissions.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">No submissions yet</p>
                        <p>Submissions will appear here once users start submitting vehicle appraisals.</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = submissions.map(sub => `
                <div class="submission-card">
                    <div class="submission-header">
                        <div>
                            <div class="submission-title">
                                ${sub.year} ${sub.make} ${sub.model} ${sub.trim || ''}
                            </div>
                            <div style="margin-top: 5px;">
                                <span class="ticket-number">${sub.ticketNumber}</span>
                                <span class="badge badge-${sub.status}">${sub.status}</span>
                            </div>
                        </div>
                        <div class="media-count">
                            ðŸ“· ${sub.media ? sub.media.length : 0} files
                        </div>
                    </div>

                    <div class="submission-details">
                        <div class="detail-item">
                            <div class="detail-label">VIN</div>
                            <div class="detail-value">${sub.vin}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Mileage</div>
                            <div class="detail-value">${sub.mileage.toLocaleString()} miles</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Submitter</div>
                            <div class="detail-value">${sub.submitter ? (sub.submitter.name || sub.submitter.email || sub.submitter.phone || 'Anonymous') : 'Anonymous'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Submitted</div>
                            <div class="detail-value">${new Date(sub.createdAt).toLocaleDateString()}</div>
                        </div>
                    </div>

                    <div class="actions">
                        <a href="${API_BASE}/admin/submissions/${sub.id}/export"
                           class="btn btn-success"
                           download
                           onclick="return confirm('Export all media files for ${sub.ticketNumber}?')">
                            ðŸ“¦ Export Media ZIP
                        </a>
                        <button class="btn btn-primary" onclick="viewDetails('${sub.id}')">
                            View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewDetails(id) {
            window.open(`${API_BASE}/admin/submissions/${id}`, '_blank');
        }

        // Load submissions on page load
        fetchSubmissions();

        // Refresh every 30 seconds
        setInterval(fetchSubmissions, 30000);
    </script>
</body>
</html>
